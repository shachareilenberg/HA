- id: '1769693536365'
  alias: Kitchen blind protection
  description: ''
  triggers:
  - device_id: d06f6f0329960758a62d49820eb9ba70
    domain: cover
    entity_id: 6d0603e2bde188e863a78d3d18cb9a9c
    type: opened
    metadata:
      secondary: false
    trigger: device
  conditions:
  - condition: numeric_state
    entity_id: cover.mtbkh_mtbkh_trys
    attribute: current_position
    above: 10
  actions:
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - action: cover.set_cover_position
    metadata: {}
    target:
      entity_id: cover.mtbkh_mtbkh_trys
    data:
      position: 1
  mode: single
