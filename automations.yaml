- id: '1769721987593'
  alias: Kitchen blind protection adv
  description: ''
  triggers:
  - device_id: d06f6f0329960758a62d49820eb9ba70
    domain: cover
    entity_id: cover.mtbkh_mtbkh_trys
    type: opened
    trigger: device
  conditions:
  - condition: numeric_state
    entity_id: cover.mtbkh_mtbkh_trys
    attribute: current_position
    above: 10
  actions:
  - delay: 00:00:01
  - target:
      entity_id: cover.mtbkh_mtbkh_trys
    data:
      position: '{{ initial_position }}'
    action: cover.set_cover_position
  mode: single
  variables:
    initial_position: '{{ state_attr(''cover.mtbkh_mtbkh_trys'', ''current_position'')
      | int }}'
