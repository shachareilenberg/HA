- id: '1769691868798'
  alias: Morning boiler routine
  description: ''
  triggers:
  - at: 07:45:00
    trigger: time
  conditions:
  - condition: numeric_state
    entity_id: number.mqlkht_dvd_countdown
    below: 1
  actions:
  - target:
      entity_id: number.mqlkht_dvd_countdown
    data:
      value: '60'
    action: number.set_value
  mode: single
