play_music_in_the_kitchen:
  alias: Play Music in the Kitchen
  sequence:
  - action: music_assistant.get_library
    data:
      config_entry_id: 01KD5Z1KSAB05R0NVBYJARNEB6
      media_type: playlist
      limit: 1
    response_variable: last_recent
  - action: music_assistant.play_media
    target:
      entity_id: media_player.kitchen
    data:
      media_id: '{{ last_recent[''items''][0].uri }}'
      enqueue: replace
  mode: single
